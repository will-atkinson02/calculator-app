<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-container">
        <div class="calc-theme-container">
            <div class="calc">calc</div>
            <div class="theme-text">THEME</div>
            <div class="switch-toggle switch-3 switch-candy">

                <input id="on" name="state-d" type="radio" checked="" />
                <label for="on" onclick="">ON</label>
              
                <input id="na" name="state-d" type="radio" checked="checked" />
                <label for="na" class="disabled" onclick="">N/A</label>
              
                <input id="off" name="state-d" type="radio" />
                <label for="off" onclick="">OFF</label>
              
              </div>
        </div>
        <div class="total-container">
            100
        </div>
        <div class="input-container">
            <div class="button-a">7</div>
            <div class="button-a">8</div>
            <div class="button-a">9</div>
            <div class="button-b">DEL</div>
            <div class="button-a">4</div>
            <div class="button-a">5</div> 
            <div class="button-a">6</div>
            <div class="button-a">+</div>
            <div class="button-a">1</div>
            <div class="button-a">2</div>
            <div class="button-a">3</div>
            <div class="button-a">-</div>
            <div class="button-a">.</div>
            <div class="button-a">0</div>
            <div class="button-a">/</div>
            <div class="button-a">x</div>
            <div class="button-c">RESET</div>
            <div class="button-d">=</div>
        </div>
    </div>
</body>
</html>
