<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script  src="scripts.js" defer></script>
</head>
<body>
    <div class="outer-container">
        <div class="calc-theme-container">
            <div class="calc">calc</div>
        </div>
        <div class="total-container">
            0
        </div>
        <span class="input-container">
            <div id="button-7" class="button-a">7</div>
            <div id="button-8" class="button-a">8</div>
            <div id="button-9" class="button-a">9</div>
            <div id="button-del" class="button-b">DEL</div>
            <div id="button-4" class="button-a">4</div>
            <div id="button-5" class="button-a">5</div> 
            <div id="button-6" class="button-a">6</div>
            <div id="button-multiply" class="button-a">+</div>
            <div id="button-1" class="button-a">1</div>
            <div id="button-2" class="button-a">2</div>
            <div id="button-3" class="button-a">3</div>
            <div id="button-minus" class="button-a">-</div>
            <div id="button-decimal" class="button-a">.</div>
            <div id="button-0" class="button-a">0</div>
            <div id="button-divide" class="button-a">/</div>
            <div id="button-multiply" class="button-a">x</div>
            <div id="button-RESET" class="button-c">RESET</div>
            <div id="button-equals" class="button-d">=</div>
        </span>
    </div>
</body>
</html>
